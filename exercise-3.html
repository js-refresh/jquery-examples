<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    /*
    When the button is clicked, change the text of the paragraph #the-message to "You clicked me!", and the text of the button #the-button to "Click again?".
    */
      $(document).ready(function () {
      const $clickMe = $("#the-button")
      const $pClickMe = $("#the-message")
      $clickMe.click(() => {
        $clickMe.text("Click again?")
        $pClickMe.text("You clicked me!") 
      });    
    });
    </script>
  </head>
  <body>
    <p id="the-message">Pardon me, would you please</p>
    <button id="the-button">Click me?</button>
  </body>
</html>
